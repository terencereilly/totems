        <style>
            body{
                margin: 0;
                padding: 0;
                background-color: #000;
            }

            .loader {
                border: 2px solid;
                border-color: transparent #FFF;
                width: 48px;
                height: 48px;
                border-radius: 50%;
                display: inline-block;
                position: relative;
                box-sizing: border-box;
                animation: rotation 2s linear infinite;
            }
            .loader::after {
                content: '';  
                box-sizing: border-box;
                position: absolute;
                left: 50%;
                top: 50%;
                border: 24px solid;
                border-color: transparent rgba(255, 255, 255, 0.15);
                border-radius: 50%;
                transform: translate(-50%, -50%);
            }

            @keyframes rotation {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
    
            /* .hide-loader{
                display:none;
            } */

            .blurred {
                filter: blur(0.75vw);
            }

            .blurred-background {
                backdrop-filter: blur(2vw);
            }

            /* ANIMATION FADE IN 5 seconds */
            .fade-in-5 {
                animation: fadeIn 5s;
                -webkit-animation: fadeIn 5s;
                -moz-animation: fadeIn 5s;
                -o-animation: fadeIn 5s;
                -ms-animation: fadeIn 5s;
            }

            @keyframes fadeIn {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

            @-moz-keyframes fadeIn {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

            @-webkit-keyframes fadeIn {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

            @-o-keyframes fadeIn {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

            @-ms-keyframes fadeIn {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

            /* ANIMATION FADE IN 1 second */
            .fade-in-1 {
                animation: fadeInQuick 1s;
                -webkit-animation: fadeInQuick 1s;
                -moz-animation: fadeInQuick 1s;
                -o-animation: fadeInQuick 1s;
                -ms-animation: fadeInQuick 1s;
            }

            @keyframes fadeInQuick {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

            @-moz-keyframes fadeInQuick {
                0% { opacity: 0; }
                100% { opacity: 1; }

            @-ms-keyframes fadeInQuick {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

        </style>
